---
- name: Install boto3 and botocore and boto
  apt:
    name: python3-pip
    state: present
    update_cache: yes

- name: New
  pip: 
    name: [ "boto3", "botocore","boto" ]
    state: present 

- name: Create  Directories for application
  file:
    path: "/opt/{{ item.name }}"
    state: directory
  loop:
    -  name: 'attendance'
    -  name: 'salary'
    -  name: 'employee'
    -  name: 'gateway'
    -  name: 'frontend'

- name: S3 Download each Artifact 
  aws_s3:
    bucket: ot-microservices
    object: "/jobs/Final-Evaluation/{{ item.name }}/{{ item.version }}/{{ item.artifact }}"
    dest: "/opt/{{ item.name }}/{{ item.name }}"
    mode: get
  loop:
    - { name: 'Attendance-Artifact', version: "3" , artifact: 'attendance' }
    - { name: 'Salary-Atifact', version: "3" , artifact: 'salary' }
    - { name: 'Employee-Artifact', version: "3" , artifact: 'employee' }
    - { name: 'gateway-Artifact', version: "3" , artifact: 'gateway-service.jar' }
    

- name: Change mode
  file:
    state: file
    path: "/opt/{{ item.name }}/{{ item.name }}"
    mode: 751
  loop:
    -  name: 'attendance'
    -  name: 'salary'
    -  name: 'employee'
    -  name: 'gateway'
